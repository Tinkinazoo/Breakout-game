<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breakout (1976 Atari Clone)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      border: 4px solid #333;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    #game-container {
      position: relative;
    }
    #score-display {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 20px;
    }
    #lives-display {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas"></canvas>
    <div id="score-display">SCORE: 0</div>
    <div id="lives-display">LIVES: 3</div>
  </div>
</body>
</html>
